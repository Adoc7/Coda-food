<!--/////SALADES//////-->

<template name="SaladesList">
    <div class="deb">
        {{#each salades}}
        <div class="conteneur_prodSa">

            <img src="{{image}}" class="prod"/>
            <div class="pizza"> <b>{{name}}</b></div>
            <div class="ingredSa"> Pr√©sentation :  {{description}}</div>
            <div class="prix">
                Prix : {{price}} euros
            </div>
            <span>{{> compteur1}}   </span>
        </div>
        <br>
        {{/each}}
    </div>

</template>

<template name="salades">
    <label class="control-label" for="url">SALADES</label>
    <div class="produits">
        {{> SaladesList}}
    </div>

    <hr>
</template>
