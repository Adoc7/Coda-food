<!--/////PIZZAS//////-->

<template name="BurgersList">
    <div class="deb">
        {{#each burgers}}
        <div class="conteneur_prodBu">

            <img src="{{image}}" class="prod"/>
            <div class="pizza" >
                <!--<br>-->

                <b>{{name}}</b></div>
            <div class="ingredBu"> Pr√©sentation :  {{description}}</div>
            <div class="prix" >
                Prix : {{price}} euros</div>
            <span>{{> compteur1}}   </span>
        </div>
        <br>
        {{/each}}
    </div>

</template>

<template name="burgers">
    <label class="control-label" for="url">BURGERS</label>
    <div class="produits">
        {{> BurgersList}}
    </div>

    <hr>
</template>
